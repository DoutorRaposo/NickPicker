{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Picker</title>
    <link href="{% static 'nick/reset.css' %}" rel="stylesheet">
    <link href="{% static 'nick/styles.css' %}" rel="stylesheet">
    <link href="{% static 'nick/bs-alterations.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'nick/favicon.ico' %}">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="overlay">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'nick/favicon.ico' %}" alt=""
                            width="30" height="24" class="d-inline-block align-text-top"><span class="navbar-text">Nick
                            Picker</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'get_random' %}">Random</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'get_movies' %}">Movies</a>
                            </li>
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Genres
                                </a>
                                <ul class="dropdown-menu custom" aria-labelledby="navbarDropdown">
                                    {% for genre in genres %}
                                    <li><a class="dropdown-item"
                                            href="{% url 'get_movies_by_genre' genre.name|lower %}">{{ genre.name }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" action="{% url 'search' %}">
                            <input class="form-control me-2" name="q" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
        {% block body %}
        {% endblock %}
    </main>
    </div>
</body>

</html>
